<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira div</title>
    <style>
        div#area {
            background: pink;
            color: rgb(90, 0, 0);
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id= "area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Clica!'
            a.style.background = 'pink'
        }
        function sair() {
            a.innerText = 'De novo!'
            a.style.background = 'red'
        }
        

    </script>
</body>
</html>
